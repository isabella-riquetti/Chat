<div class="members">
  <ul class="code-editor-options-menu" *ngFor="let name of names">
    <li>
      <span>{{name}}</span>
    </li>
  </ul>
</div>
<div class="chat">
  <ul class="code-editor-options-menu" *ngFor="let message of messages">
    <li>
      <span>{{message}}</span>
    </li>
  </ul>
  <form (ngSubmit)="enviaMsg()">
    <input class="form-field_input" id="novaMsg" type="text" [ngModel]="novaMsg" name="novaMsg" >
    <button type="submit">Mandar msg</button>
  </form>
</div>
<router-outlet></router-outlet>
